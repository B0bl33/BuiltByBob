            </ul>

    <!-- Main Content -->
    <div class="container-fluid" id="bantop">

  <!-- New Row with Centered H1 Header -->

    <div class="col-12">

    </div>
</div>
    <!-- Existing Row for Three Images -->
    <div class="container-fluid my-2 px-5">
        <div class="row text-center">
            <div class="col-12 col-md-4">
                <a href="https://b0bl33.github.io/BLBuildingGroup/" target="_blank">
                    <img src="screen1shot.jpeg" alt="Image 1" class="img-fluid shadow-image my-3">

            <div class="col-12 col-md-6">
                <img src="homepage.jpeg" alt="Homepage Image" class="img-fluid shadow-image my-3" onclick="openFullscreen(this)">

    <!-- Bootstrap JS, Popper.js, and jQuery -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="portfolio.js"></script>

    <!-- JavaScript to open images in fullscreen -->
    <script>
        function openFullscreen(image) {
            if (image.requestFullscreen) {
                image.requestFullscreen();
            } else if (image.webkitRequestFullscreen) { /* Safari */
                image.webkitRequestFullscreen();
            } else if (image.msRequestFullscreen) { /* IE11 */
                image.msRequestFullscreen();
            }
        }
    </script>
</body>
